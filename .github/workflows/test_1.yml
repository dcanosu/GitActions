name: Hola Mundo

on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch hola.txt  

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt
  
  other:
    runs-on: ubuntu-latest
    #Para generar dependencia de jobs utilizamos needs para que se ejecute después de completar el anterior
    needs: [hola] #también puede ser solamente hola

    steps:
      - name: LS
        run: ls -all