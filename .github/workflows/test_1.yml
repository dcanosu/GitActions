name: Hola Mundo

#on: [push]
on:
  push:
    branches:
      - master

  pull_request:
    branches: master


jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch hola.txt  

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt
  
  other:
    runs-on: ubuntu-latest
    #Para generar dependencia de jobs utilizamos needs para que se ejecute después de completar el anterior
    needs: [hola] #también puede ser solamente hola
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: LS
        run: ls -all

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with: 
          node-version: latest

      - name: Version Node.js
        run: node --version
            